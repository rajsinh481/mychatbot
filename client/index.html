<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noble University</title>

<style>
*{
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    margin: 0;
    background: #f2f4f7;
    height: 100vh;
}


header{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 60px;
    background: #0b2a4a; 
}

.header-left{
    display: flex;
    align-items: center;
}

header img{
    height: 65px;
    margin-right: 15px;
}

header h1{
    margin: 0;
    color: white;
    font-size: 24px;
}

header p{
    margin: 2px 0 0;
    color: #e6e6e6;
    font-size: 14px;
}

.header-right{
    color: #ff3b3b; 
    font-weight: bold;
    font-size: 14px;
}


.container{
    height: calc(100vh - 90px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.chatbox{
    width: 80%;
    height: 85%;
    background: white;
    border-radius: 10px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.18);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}


.chat-title{
    background: linear-gradient(to right, #0b2a4a, #c1121f);
    padding: 14px;
    font-weight: bold;
    color: white;
    text-align: center;
    font-size: 16px;
}


.messages{
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f9fbfd;
}

.user-msg{
    text-align: right;
    margin: 12px 0;
}

.user-msg span{
    display: inline-block;
    background: #0b2a4a;
    color: white;
    padding: 10px 14px;
    border-radius: 15px 15px 0 15px;
    max-width: 70%;
}

.bot-msg{
    text-align: left;
    margin: 12px 0;
}

.bot-msg span{
    display: inline-block;
    background: #e9eef5;
    color: #0b2a4a;
    padding: 10px 14px;
    border-radius: 15px 15px 15px 0;
    max-width: 70%;
}


.input-area{
    display: flex;
    padding: 15px;
    border-top: 1px solid #ddd;
    background: #ffffff;
}

.input-area input{
    flex: 1;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.input-area button{
    margin-left: 8px;
    padding: 12px 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

.voice-btn{
    background: #c1121f;
    color: white;
}

.send-btn{
    background: #0b2a4a;
    color: white;
}

.voice-btn:hover{
    background: #a10f1a;
}

.send-btn:hover{
    background: #123a63;
}
</style>
</head>

<body>

<header>
    <div class="header-left">
        <img src="/static/images/noble_logo.png" alt="Noble University Logo">
        <div>
            <h1>Noble University</h1>
            <p>Best Private University in Junagadh, Gujarat</p>
        </div>
    </div>
    <div class="header-right">
        ADMISSION & COURSE ENQUIRY
    </div>
</header>

<div class="container">
    <div class="chatbox">

        <div class="chat-title">
            ðŸŽ“ Noble University Course Enquiry Chatbot
        </div>

        <div class="messages" id="messages">
            <div class="bot-msg">
                <span>
                    Welcome to Noble University.<br>
                    Please ask about courses, eligibility, fees, or admissions.
                </span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button class="voice-btn" onclick="startVoice()">ðŸŽ¤</button>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
